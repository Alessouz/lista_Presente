    <!DOCTYPE html>

    <body>
        <h1>{{ item }}</h1>
        <p>Digite seu nome para que os noivos saibam quem escolheu</p>
        
        {% block content %}
        <form action="/enviar_email" method="post">
          <input type="hidden" name="nome" value="Alessandro">
          <select name="item_escolhido">
            {% for item in lista_de_itens %}
              {% if item in itens_escolhidos %}
                <option class="escolhido" value="{{ item }}">{{ item }}</option>
              {% else %}
                <option value="{{ item }}">{{ item }}</option>
              {% endif %}
            {% endfor %}
          </select>
          <button type="submit">Enviar</button>
        </form>
      {% endblock %}
        <br>
        <a href="{{ request.referrer }}"><button>Voltar</button></a>
        
    </body>
